<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけんアプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="all">

        <!-- タイトル部 -->
        <div class="title">
            <h1>ぱちもん</h1>
        </div>

        <div class="your_name">
            <p>ロケット団</p>
        </div>
        <div class="my_name">
            <p>たなじゅん</p>
        </div>


        <!-- 表示画像 -->
        <img class="pic_aite" src="./img/human.png" alt="">               
        <img class="pic_jibun" src="./img/human.png" alt="">
        <img src="" alt="" id="myhand">
        <img src="" alt="" id="yourhand">

        <!-- 説明画面表示 -->
         <div class="exp_area">
            <h2 class="your_output" style="color: black; display: inline-block; _display: inline;"></h2>
            <h2 class="exp" style="color: black; display: inline-block; _display: inline;">ロケット団のしたっぱが勝負をしかけてきた！！！</h2>
            <h2 class="command1" style="color: black; display: inline-block; _display: inline;"></h2>
            <h2 class="command2" style="color: black; display: inline-block; _display: inline;"></h2>
            <h2 class="command3" style="color: black; display: inline-block; _display: inline;"></h2>    
            <h2 class="button" style="color: black; display: inline-block; _display: inline;">▼</h2>
         </div>


        <!-- jquery指定 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- jsファイル指定 -->
        <script src="js/test.js"></script>


    </div>


</body>
</html>
